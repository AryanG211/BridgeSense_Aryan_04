<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Login Page</title>
  <link rel="stylesheet" href="/static/CSS/Login_form.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap">
</head>
<body>
  <div id="main">
    <div class="container">
      <!-- Left Section -->
      <div class="half-left">
        <h2>Welcome to BridgeSense</h2>
        <!-- <p>
          Bridges are vital for transportation, especially in mountainous, coastal, or high-traffic areas. However, they deteriorate due to stress, climate, traffic, and aging. Structural failures can cause severe consequences, making predictive AI solutions essential for early fault detection and proactive maintenance.
        </p> -->
        <p>Log In to access your acount and continue your journey with us !</p>
      </div>

      <!-- Right Section -->
      <div class="half-right">
        <h2>LOG IN </h2>
        
        <div id="form">
          <form id="loginForm" action="/login" method="post">
            <!-- Match form field names with FastAPI handler parameters -->
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="user_id" placeholder="ID" required> <!-- Changed from 'id' to 'user_id' -->
            <input type="password" name="password" placeholder="Password" required>
            <!-- Submit button -->
            <button type="submit">LOG IN</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
